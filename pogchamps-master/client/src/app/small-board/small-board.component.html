<a class="game-link" [routerLink]="['/game', game.id]"></a>
<div id="board-{{game.id}}" style="width:180px"></div>
<div class="game-infos">
  <div>{{game.white}} vs {{game.black}}</div>
  <div> {{game.date | date:'medium'}} </div>
  <div>{{setTimeControl(game.timecontrol)}}</div>
  <div>{{game.termination}}</div>
</div>
