<div class="parent">
  <div class="column">
    <div *ngIf="matchs">
      <app-match [matchs]="matchs" (clickedMatch)="showGames($event)"></app-match>
    </div>
  </div>

  <div class="column">
    <app-standings [group]="group"></app-standings>
    <div *ngIf="games">
      <app-list [games]="games"></app-list>
    </div>
  </div>
</div>
