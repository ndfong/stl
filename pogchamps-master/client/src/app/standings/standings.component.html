<table mat-table [dataSource]="players" class="mat-elevation-z4">

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let player">
      <img class="avatar" src="assets/player/{{player.twitch}}.png" alt="404">
      <a fxFlexFill [routerLink]="['/player', player.username]" class="mat-row-link"></a>
    </td>
  </ng-container>

  <ng-container matColumnDef="twitch">
    <th mat-header-cell *matHeaderCellDef>
      <a class="group-link" [routerLink]="['/group', group]">Group {{group}}</a>
    </th>
    <td mat-cell *matCellDef="let player">/{{player.twitch}}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> points </th>
    <td mat-cell *matCellDef="let player"> {{player.points}} </td>
  </ng-container>

  <ng-container matColumnDef="played">
    <th mat-header-cell *matHeaderCellDef> played </th>
    <td mat-cell *matCellDef="let player"> {{player.played}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
